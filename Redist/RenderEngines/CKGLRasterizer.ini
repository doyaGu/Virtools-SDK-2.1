##########################################################################################################
# VIRTOOLS 2001
# OpenGL List of Video cards with problems
#
# + To identify a video card you can either give the vendor,renderer and version of that card as found in
# the caps file generated by engineTest.exe but it is specific to OpenGL or otherwise a card can be identified
# by the description string given in the same file or in the preferences box in the interface...
# + Each video card section must have a different name
#
#
# Syntax: 
#
# <VIDEO CARD>: Must be Set at the beginning of each video card, all others
# tokens are optionnal (but we need at least Company/Renderer or DeviceDesc to know which card
# we are talking about...
#
#	Company : Company name
#
#	Renderer: Useless if all the video cards from a vendor have the same problem otherwise name 
#		  of the chipset that causes the problem.		
#
#	DeviceDesc: Identification string given in the Interface or Engine Text that can be use instead of
# 		giving the vendor & renderer (See Below for Examples)
#
#	ExactVersion: To be set if only a specific version of the driver contains problems 
#
#	UpToVersion: To be set if driver before a given version contain problem: This indicates that the bug 
#		     was corrected in the given version number driver but not before...
#
#	OnlyIn16Bpp: 
#	OnlyIn32Bpp: Set this token if the problem only arises in specific resolution (16 or 32 bpp)
#
#	Os: (SubSection) To be set if the problem only arises on specific Operating systems,this section contains the list of OS with problems 
#	     Available OS: 
#		VXOS_WIN95,VXOS_WIN98,VXOS_WINNT4,VXOS_WIN2K,VXOS_WINXP,VXOS_MACOS9,VXOS_MACOSX,VXOS_LINUXX86
#
#	Bug_RGBA: (SubSection) This section is followed by a list of video texture pixel formats that present 
#			  Red & Blue swapping problem so that the rasterizer know it must invert them 
#			  when loading a texture with the given video format... 
#		  Available formats :
#			_32_ARGB8888,_32_RGB888,_24_RGB888,_16_RGB565,_16_RGB555,_16_ARGB1555,_16_ARGB4444,,_8_RGB332
#			_8_ARGB2222,_DXT1,_DXT3,_DXT5
#
#	MaxTextureWidth,MaxTextureHeight:  some drivers do not really support the maximum texture width they gave in their caps...
#
#	Bug_ClampEdge: Some implementations present the ClampToEdge extension but do not seem to really implement it...
#
# </VIDEO CARD>
#
#####################################################################################################################


#################################################################################
# Ati Radeon 8500 DDR: Texture format bug on less than 16 bit textures  
# with alpha information in OpenGL
<RADEON 8500 DDR>
	Company = ATI Technologies Inc.
	Renderer = Radeon 8500 DDR x86/SSE
